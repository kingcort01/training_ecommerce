<button class="btn btn-primary" (click)="loadFromURL()">Load Data FROM URL</button>

<table class="table">
    <tr *ngFor="let item of orders">
        <td>
            <a routerLink="../receipt/{{item.id}}">{{item.id}}</a> <a routerLink="../editor/{{item.id}}" class="btn btn-primary">Edit</a>
            <!--<a href="/receipt/{{item.id}}">{{item.id}}</a>-->
        </td>
        <td>{{item.getTotal()}}</td>
    </tr>

</table>
